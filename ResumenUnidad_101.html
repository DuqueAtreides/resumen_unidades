<html>
<head>
   <meta charset="UTF-8">
   <title>Unidad 101</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        td:last-child {
            text-align: right;
        }

        .icon {
            width: 22px;
            height: 22px;
            margin-right: 8px;
            vertical-align: middle;
        }

        .total {
            font-weight: bold;
        }

        #pagar-btn {
            background-color: #c4ff00;
            color: black;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: auto;
            font-weight: bold;
            margin: 20px auto;
        }

        #pagar-btn:hover {
            background-color: #b0e600;
        }

        #pagar-btn img {
            width: 18px;
            height: 18px;
        }
    </style>
</head>

<body>
    <div class='container'>
        <h2>Condominio Edificio Alcántara</h2>
        <h3>Departamento:  101</h3>
        <table>
            <tr>
                <td><img src='https://img.icons8.com/color/48/c4ff00/money-bag.png' class='icon'> Gasto Común</td>
                <td>$ 31.331</td>
            </tr>
            <tr>
                <td><img src='https://img.icons8.com/ios/50/000000/piggy-bank.png' class='icon'> Fondo Reserva</td>
                <td>$ 1.649</td>
            </tr>
            <tr>
                <td><img src='https://img.icons8.com/color/48/0000ff/water.png' class='icon'> Consumo ACS</td>
                <td>$ 27.048</td>
            </tr>
            <tr>
                <td><img src='https://img.icons8.com/color/48/ffcc00/error.png' class='icon'> Saldo Anterior</td>
                <td>$ 135.000</td>
            </tr>
            <tr>
                <td><img src='https://img.icons8.com/ios/50/000000/invoice.png' class='icon'> Otros Cobros</td>
                <td>$ 25.000</td>
            </tr>
            <tr class='total'>
                <td>Total a Pagar</td>
                <td>$ 220.028</td>
            </tr>
        </table><button id='pagar-btn'><img src='https://img.icons8.com/color/48/000000/handshake.png'> Pagar Ahora</button>
    </div>
</body>

</html>
